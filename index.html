<!doctype html>
<html>

  <head>
    <title>Prueba Front End</title>
    <meta charset="utf-8" />   
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta property="og:title" content="Prueba Front End" />
<meta property="og:description" content="crédito automotriz, comparador crédito automotriz" />
<meta property="og:url" content="http://www.comparaonline.com" />
<meta property="og:image" content="./img/Logo-CO.png" />

  </head>
  <body>
  <header>
  <div class="container"><a href="#" class="logo"><img src="./img/Logo-CO.png"></a></div>
    

  </header>
    <div class="container">
      <div class="col-md-5 row">
        <h1>Finaliza tu compra:</h1>
        <h2>Completa los campos en minutos<br/> y estarás asegurado!</h2>
      </div>
      <div class="col-md-7 datos">
      <div class="col-md-3 marcaauto row"><h4>Hyundai Accent <br/>
                            Hatchback 2015 <br/>
                            Automovil</h4></div>
        
        <div class="col-md-3 pannual">Precio anual: <h3>16,52<span>uf</span></h3></div>
        <div class="col-md-3 deducible">Deducible: <h3>10<span>uf</span></h3></div>
        <div class="col-md-3 zenit"><img src="./img/Logo-Zenit.png"></div>
      </div>
      <div class="col-md-12 formulario">
        <form>
        <div class="botonesn row">
          <input value="1. Asegurado" class="active col-md-3">
          <input value="2. Vehículo" class="col-md-3">
          <input value="3. Pago" class="col-md-3">
          <input value="3. Confirmación" class="col-md-3">
        </div>
        <h3>Datos Asegurado/Contratante:</h3>
<div class="form col-md-12">
  
          <div class="form-group col-md-4">
            <label>Nombres</label>
            <input name="nombres" class="form-control" placeholder="Nombre"/>
          </div>
          <div class="form-group col-md-4">
            <label>Apellido paterno</label>
            <input name="apellido_paterno" class="form-control" placeholder="Apellido paterno"/>
          </div>
              <div class="form-group col-md-4">
            <label>Apellido materno</label>
            <input name="apellido_materno" class="form-control" placeholder="Apellido materno"/>
          </div>
          <div class="form-group col-md-4">
            <label>RUT</label>
            <input name="rut" class="form-control" placeholder="RUT"/>
          </div>
          <div class="form-group col-md-4">
            <label>Estado civil</label>
            <select name="estado_civil" class="form-control" placeholder="Estado civil">
              <option>Soltero</option>
              <option>Casado</option>
              <option>Divorciado</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label>Fecha de nacimiento</label>
            <input name="dia" class="form-control" placeholder="09/10/1985"/>
  
          </div>

</div>


         

          
          <input type="submit" name="submit" Value="Siguiente >" class="siguiente pull-right">
        </form>
      </div>
    </div>
  </body>
</html>
